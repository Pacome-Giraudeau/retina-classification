# config.yaml (version pour CI)
paths:
  train_csv: "data/samples/train.csv"
  val_csv: "data/samples/val.csv"
  test_csv: "data/samples/test.csv"
  train_image_dir: "data/samples/images"
  val_image_dir: "data/samples/images"
  test_image_dir: "data/samples/images"
  pretrained_backbone_efficient: null
  pretrained_backbone_resnet18: null
  output_model_dir: "models"
  output_dir: "results"

model:
  backbone: "resnet18"
  task: "t1.3"
  num_classes: 3

run_mode: "single"

hyperparameters:
  epochs: 2  # Réduit pour CI
  batch_size: 4  # Petit batch pour CI
  learning_rate: 0.0001
  img_size: 128  # Taille réduite pour CI
  weight_decay: 0.0

device:
  use_cuda: false  # CPU seulement en CI

output:
  save_checkpoints: true
  save_probabilities: true
  save_metrics: true