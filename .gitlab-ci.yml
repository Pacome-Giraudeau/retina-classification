# GitLab CI/CD Pipeline for ML Retinal Disease Classification

stages:
  - build
  - test
  - train
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  IMAGE_LATEST: $CI_REGISTRY_IMAGE:latest

# Build Docker image
build-image:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
    - docker push $IMAGE_TAG
    - docker push $IMAGE_LATEST
  only:
    - main
    - develop
    - merge_requests

# Run linting tests
test-lint:
  stage: test
  image: $IMAGE_LATEST
  script:
    - pip install pylint black
    - echo "=== Linting Python files ==="
    - pylint --fail-under=7.0 scripts/ || echo "Linting warnings detected"
    - echo "=== Checking code format ==="
    - black --check scripts/ tests/ || echo "Format issues detected"
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop

# Run unit tests
test-unit:
  stage: test
  image: $IMAGE_LATEST
  script:
    - pip install pytest pytest-cov
    - echo "=== Running unit tests ==="
    - mkdir -p reports
    - pytest tests/ -v --cov=scripts --cov-report=xml:reports/coverage.xml --cov-report=term
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: reports/coverage.xml
    paths:
      - reports/
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  only:
    - merge_requests
    - main
    - develop

# Train model with sample data (CI test)
train-test:
  stage: train
  image: $IMAGE_LATEST
  script:
    - echo "=== Testing training pipeline with sample data ==="
    - python run.py --config config_ci.yaml train
    - echo "=== Checking if model was created ==="
    - ls -lh models/
    - test -f models/best_model_*.pt || (echo "No model found!" && exit 1)
  artifacts:
    paths:
      - models/
      - results/
    expire_in: 1 day
  only:
    - merge_requests
    - main

# Full training job (manual trigger)
train-full:
  stage: train
  image: $IMAGE_LATEST
  script:
    - echo "=== Starting full model training ==="
    - python run.py --config config.yaml train
    - echo "=== Training completed ==="
    - ls -lh src/models/
  artifacts:
    paths:
      - src/models/
      - src/results/
    expire_in: 1 week
  when: manual
  only:
    - main

# Evaluate model
evaluate:
  stage: train
  image: $IMAGE_LATEST
  script:
    - echo "=== Running model evaluation ==="
    - python run.py --config config_ci.yaml evaluate
    - echo "=== Evaluation completed ==="
    - ls -lh results/
  artifacts:
    paths:
      - results/
    expire_in: 1 week
  dependencies:
    - train-test
  only:
    - merge_requests
    - main

# Deploy: Push final image with model
deploy-model:
  stage: deploy
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "=== Tagging production image ==="
    - docker pull $IMAGE_TAG
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:production
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:v$CI_PIPELINE_ID
    - docker push $CI_REGISTRY_IMAGE:production
    - docker push $CI_REGISTRY_IMAGE:v$CI_PIPELINE_ID
    - echo "=== Production image deployed ==="
    - echo "$CI_REGISTRY_IMAGE:production"
    - echo "$CI_REGISTRY_IMAGE:v$CI_PIPELINE_ID"
  only:
    - main
  when: manual

# Optional: Docker Scout security scan
.scout-scan:
  stage: test
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - apk add --no-cache curl
    - curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $IMAGE_TAG
    - docker scout cves $IMAGE_TAG --exit-code --only-severity critical,high || echo "Vulnerabilities detected"
  allow_failure: true
  only:
    - main
